<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Biryani:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Biryani&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./intro.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container ">
      <div id="intro">
        <div class="logo center-align">
          <h1>Lese Kompaniet</h1>
          <div class="tagline left-align">
            lytt, les og finn b√∏ker i kompani med andre
          </div>
        </div>
      </div>
      <div class="sign-in center-align">
        <div class="sign-inn-felt">
          <span class="sign-in-text">E-mail:</span>
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate" />
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="hmm, dette er ikke ut som en epost" data-success="Flott!"></span>
          </div>
          
        </div>
        <div class="sign-inn-felt">
          <span class="sign-in-text">Passord:</span>
          <div class="input-field inline">
            <input id="email_inline" type="password" class="validate" />
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="Feil passord" data-success="Flott!"></span>
          </div>
        </div>
        <a class="waves-effect waves-light btn">Logg Inn</a>
        <div class="ny-bruker">
            <p>Er du ny bruker? Registrer deg her</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
